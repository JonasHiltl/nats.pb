syntax = "proto3";

package proto.nats.example;
option go_package = "github.com/jonashiltl/proto-nats/example";

import "protoc-gen-nats/options/descriptor.proto";

message Hello {
  string greeting = 1;
}

service ExampleService {
  rpc Echo(Hello) returns (Hello) {
    option (nats.protoc_gen_nats.options.subject) = "echo.echo";
  };
}