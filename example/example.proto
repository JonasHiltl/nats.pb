syntax = "proto3";

package nats.example;
option go_package = "github.com/jonashiltl/grpc-nats/example";

import "protoc-gen-nats/options/descriptor.proto";

message Hello {
  string greeting = 1;
}

service YourService {
  rpc Echo(Hello) returns (Hello) {
    option (nats.protoc_gen_nats.options.subject) = "echo.echo";
  }
}